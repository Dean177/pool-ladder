machine:
  node:
    version: 0.10.35
  java:
    version: oraclejdk8

  environment:
    SBT_VERSION: 0.13.8
    SBT_OPTS: "-Xms512M -Xmx1536M -Xss1M -XX:+CMSClassUnloadingEnabled"

dependencies:
  cache_directories:
    - "~/.sbt"
    - "~/.ivy2"
    - "node_modules"

  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch.jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\"" > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbt-version

  override:
    - npm install

test:
  override:
    - sbt test
    - npm test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/test-output/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
